# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bbwa

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: deploy web-build as a target
      run: |
        yarn
      working-directory: 'web-build'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bbwa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88e070907e394593a21caf6834d9a7b2 }}
        package: .
